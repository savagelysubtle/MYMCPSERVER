[pytest]
testpaths = tests
pythonpath = src, ., chemist_server
markers =
    asyncio: mark a test as an asyncio test
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    validation: mark a test related to validation components
    slow: mark a test that takes longer to run
    metadata: mark a test relating to metadata extraction
    file_operations: mark a test relating to file operations
    tagging: mark a test relating to tagging
    search: mark a test relating to search functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::pytest.PytestUnknownMarkWarning
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function